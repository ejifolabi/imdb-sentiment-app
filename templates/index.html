<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            resize: vertical;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 5px solid #17a2b8;
            font-size: 1.2em;
            border-radius: 6px;
        }

        .positive {
            border-left-color: #28a745;
            color: #28a745;
        }

        .negative {
            border-left-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ IMDb Movie Review Sentiment Analyzer</h1>
        <form method="POST" action="/predict">
            <textarea name="review" placeholder="Enter your movie review here..." required maxlength="1000"></textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        <div class="result {{ 'positive' if 'Positive' in sentiment else 'negative' }}">
            <strong>Sentiment:</strong> {{ sentiment }}
        </div>
    </div>
</body>

</html>
